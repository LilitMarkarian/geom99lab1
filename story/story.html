<!DOCTYPE html>
<html lang="en">
<!-- Source: directions-complex as well as interaction-greedy: https://googlemaps.github.io/js-samples/ -->
<head>
<title>Europe RoadTrip</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<style>
/* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
 #map {
  height: 75%;
}

/* 
 * Optional: Makes the sample page fill the window. 
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#floating-panel {
  position: absolute;
  top: 87px;
  left: 33%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  text-align: center;
  font-family: helvetica, arial, sans-serif;
  line-height: 30px;
  padding-left: 10px;
  border-radius: 3px;
}

 .TitleContainer{
	display:flex;
	text-align: right;
 }

 h1 {
	 text-align: right;
	 font-size:28px;
	 font-family: helvetica, arial, sans-serif;
	 padding-left: 10px;
	 padding-right: 10px;
	 margin-top: 5px;
	 padding-top: 20px;
 }
h2 {
	text-align: center;
	font-size:20px;
	font-family: helvetica, arial, sans-serif;
	padding-left: 10px;
	padding-right: 10px;
	margin-top: 5px;
	padding-top: 20px;
	padding-bottom:20px;
}
	
.ParagraphContainer{
	diplay: flex;
	align-items:center;
	justify-content:center;
}
</style>
 
<script>
function initMap() {
  const markerArray = [];

  // Instantiate a directions service.
  const directionsService = new google.maps.DirectionsService();

  // Create a map and center it on Europe
  const map = new google.maps.Map(
    document.getElementById("map"),
    {
      zoom: 4,
      center: { lat: 46.85664, lng: 14.65458 },
      gestureHandling: "greedy",
    },
  );

  // Create a renderer for directions and bind it to the map.
  const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

  // Instantiate an info window to hold step text.
  const stepDisplay = new google.maps.InfoWindow();

  // Display the route between the initial start and end selections.
  calculateAndDisplayRoute(
    directionsRenderer,
    directionsService,
    markerArray,
    stepDisplay,
    map,
  );

  // Listen to change events from the start and end lists.
  const onChangeHandler = function () {
    calculateAndDisplayRoute(
      directionsRenderer,
      directionsService,
      markerArray,
      stepDisplay,
      map,
    );
  };

  document.getElementById("start").addEventListener(
    "change",
    onChangeHandler,
  );
  document.getElementById("end").addEventListener(
    "change",
    onChangeHandler,
  );
}

function calculateAndDisplayRoute(
  directionsRenderer,
  directionsService,
  markerArray,
  stepDisplay,
  map,
) {
  // First, remove any existing markers from the map.
  for (let i = 0; i < markerArray.length; i++) {
    markerArray[i].setMap(null);
  }

  // Retrieve the start and end locations and create a DirectionsRequest using
  // WALKING directions.
  directionsService
    .route({
      origin: document.getElementById("start").value,
      destination: document.getElementById("end").value,
      travelMode: google.maps.TravelMode.DRIVING,
    })
    .then((result) => {
      // Route the directions and pass the response to a function to create
      // markers for each step.
      document.getElementById("warnings-panel").innerHTML =
        "<b>" + result.routes[0].warnings + "</b>";
      directionsRenderer.setDirections(result);
      showSteps(result, markerArray, stepDisplay, map);
    })
    .catch((e) => {
      window.alert("Directions request failed due to " + e);
    });
}

function showSteps(
  directionResult,
  markerArray,
  stepDisplay,
  map,
) {
  // For each step, place a marker, and add the text to the marker's infowindow.
  // Also attach the marker to an array so we can keep track of it and remove it
  // when calculating new routes.
  const myRoute = directionResult.routes[0].legs[0];

  for (let i = 0; i < myRoute.steps.length; i++) {
    const marker = (markerArray[i] =
      markerArray[i] || new google.maps.Marker());

    marker.setMap(map);
    marker.setPosition(myRoute.steps[i].start_location);
    attachInstructionText(
      stepDisplay,
      marker,
      myRoute.steps[i].instructions,
      map,
    );
  }
}

function attachInstructionText(
  stepDisplay,
  marker,
  text,
  map,
) {
  google.maps.event.addListener(marker, "click", () => {
    // Open an info window when the marker is clicked on, containing the text
    // of the step.
    stepDisplay.setContent(text);
    stepDisplay.open(map, marker);
  });
}

window.initMap = initMap;

</script>
</head>

<body>
 <div class="TitleContainer">
     <h1> Passport Chronicles: Collecing Stamps, Creating Memories </h1>
 </div>
    <div id="floating-panel">

	<option value="Vienna, Austria">Vienna, Austria</option>
        <option value="Straß in der Steiermark, Austria">Straß in der Steiermark, Austria</option>
        <option value="Zadar, Croatia">Zadar, Croatia</option>
        <option value="Split, Croatia">Split, Croatia</option>
        <option value="Dubrovnik, Croatia">Dubrovnik, Croatia</option>
        <option value=" Podgorica, Montenegro"> Podgorica, Montenegro</option>
        <option value="Thessaloniki, Greece">Thessaloniki, Greece</option>
        <option value="Kalampaka, Greece">Kalampaka, Greece</option>
        <option value="Athens, Greece">Athens, Greece</option>
      </select>
      <b>End:</b>
      <select id="end">
        <option value="Frankfurt, Germany">Frankfurt, Germany</option>
        <option value="Heidelberg, Germany">Heidelberg, Germany</option>
        <option value="Ehrwald, Austria">Ehrwald, Austria</option>
	<option value="Vienna, Austria">Vienna, Austria</option>
        <option value="Straß in der Steiermark, Austria">Straß in der Steiermark, Austria</option>
        <option value="Zadar, Croatia">Zadar, Croatia</option>
        <option value="Split, Croatia">Split, Croatia</option>
        <option value="Dubrovnik, Croatia">Dubrovnik, Croatia</option>
        <option value=" Podgorica, Montenegro"> Podgorica, Montenegro</option>
        <option value="Thessaloniki, Greece">Thessaloniki, Greece</option>
        <option value="Kalampaka, Greece">Kalampaka, Greece</option>
        <option value="Athens, Greece">Athens, Greece</option>
      </select>
    </div>
    <div id="map"></div>&nbsp;
    <div id="warnings-panel"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly"
      defer
    ></script>

 <div class="ParagraphContainer">
     <h2> In the silent language of maps, every line etches a story, and every mark echoes an adventure. </h2>
 </div>
</body>
</html>
