<!DOCTYPE html>
<html lang="en">
<!-- Source: Interaction Greedy: https://googlemaps.github.io/js-samples/ -->
<head>
<title>Passport Stamps Map</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<style>
    /* 
     * Always set the map height explicitly to define the size of the div element
     * that contains the map. 
     */
     #map {
      height: 100%;
    }
    
    /* 
     * Optional: Makes the sample page fill the window. 
     */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
</style>
<script>
    function initMap() {
    const center = { lat: 46.184667, lng: -27.205346};
    const zoom = 4;
  
    new google.maps.Map(document.getElementById("map"), {
      zoom,
      center,
      gestureHandling: "greedy",
    });
  }
  
  window.initMap = initMap;
</script>
</head>

<body>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
