<!DOCTYPE html>
<html lang="en">
<!-- Source: Streetview-simple: https://googlemaps.github.io/js-samples/ -->
<head>
<title>1 Day in Montreal</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<style>
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#map,
#pano {
  float: left;
  height: 100%;
  width: 50%;
}
</style>

<script>
function initialize() {
  const fenway = { lat: 45.52135, lng: -73.63478 };
  const map = new google.maps.Map(
    document.getElementById("map"),
    {
      zoom: 8,
    },
  );
  const panorama = new google.maps.StreetViewPanorama(
    document.getElementById("pano"),
    {
      position: fenway,
      pov: {
        heading: 34,
        pitch: 10,
      },
    },
  );

  map.setStreetView(panorama);
}

window.initialize = initialize;

</script>
</head>

<body>
    <div id="map"></div>
    <div id="pano"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initialize&v=weekly"
      defer
    ></script>
  </body>
</html>
